<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='css/default.css'/>
        <script src='js/main.js' type='module'></script>
    </head>

    <body>
        <p>This is a two player implementation of Chinese Go, an ancient Chinese board game.</p>
        <p>To play please chose a color and click request match.</p>
        <p>Give the access token generated to a friend and have them enter it and click join match.</p>
        <p>Have fun playing Go!</p>
        <p id='access-token-display' class='display-info'></p>
        <br/>
        <p id='whos-turn' class='display-info'></p>
        <br/>
        <p id='my-color' class='display-info'></p>
        <div id='game-input'>
            <select id='your-color' placeholder='Your Color'>
                <option value='black' selected='selected'>Black</option>
                <option value='white'>White</option>
            </select>
            <input id='access-token' placeholder='Access Token'/>
            <button id='join-match'>Join Match</button>
            <button id='request-match'>Request Match</button>
        </div>

        <div id='board-widget'>
            <img id='board-image' src='resources/images/go_board.png'/>
        </div>
    </body>
</html>
